# Details 서비스 - 가변 지연 시간 응답
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details
  namespace: mesh-demo
  labels: { app: details, version: v1 }
spec:
  replicas: 1
  selector: { matchLabels: { app: details, version: v1 } }
  template:
    metadata:
      labels: { app: details, version: v1 }
    spec:
      containers:
        - name: details
          image: toy/details:local
          imagePullPolicy: IfNotPresent
          env:
            # 응답 지연 시간 범위 설정 (50~200ms)
            - { name: MIN_DELAY_MS, value: "50" }
            - { name: MAX_DELAY_MS, value: "200" }
          ports: [{ containerPort: 8080 }]
          readinessProbe:
            {
              httpGet: { path: "/healthz", port: 8080 },
              initialDelaySeconds: 2,
            }
          resources:
            {
              requests: { cpu: "50m", memory: "64Mi" },
              limits: { cpu: "200m", memory: "128Mi" },
            }
---
# Details 서비스 노출
apiVersion: v1
kind: Service
metadata:
  name: details
  namespace: mesh-demo
  labels: { app: details }
spec:
  selector: { app: details }
  ports:
    - name: http
      port: 8080
      targetPort: 8080

# UI 서비스 - 웹 프론트엔드
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: mesh-demo
  labels: { app: ui, version: v1 }
spec:
  replicas: 1
  selector: { matchLabels: { app: ui, version: v1 } }
  template:
    metadata:
      labels: { app: ui, version: v1 }
    spec:
      containers:
        - name: ui
          image: toy/ui:local
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8080 }]
          readinessProbe:
            # 루트 경로로 readiness 체크
            { httpGet: { path: "/", port: 8080 }, initialDelaySeconds: 2 }
          resources:
            {
              requests: { cpu: "50m", memory: "64Mi" },
              limits: { cpu: "200m", memory: "128Mi" },
            }
---
# UI 서비스 노출
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: mesh-demo
  labels: { app: ui }
spec:
  selector: { app: ui }
  ports:
    - name: http
      port: 8080
      targetPort: 8080

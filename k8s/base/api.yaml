# API 서비스 - 집계 레이어
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: mesh-demo
  labels: { app: api, version: v1 }
spec:
  replicas: 1
  selector: { matchLabels: { app: api, version: v1 } }
  template:
    metadata:
      labels: { app: api, version: v1 }
    spec:
      containers:
        - name: api
          image: toy/api:local
          imagePullPolicy: IfNotPresent
          env:
            # 다운스트림 서비스 URL 설정
            - name: DETAILS_URL
              value: http://details.mesh-demo.svc.cluster.local:8080/info
            - name: RATINGS_URL
              value: http://ratings.mesh-demo.svc.cluster.local:8080/rate
          ports: [{ containerPort: 8080 }]
          readinessProbe:
            {
              httpGet: { path: "/healthz", port: 8080 },
              initialDelaySeconds: 2,
            }
          resources:
            {
              requests: { cpu: "50m", memory: "64Mi" },
              limits: { cpu: "200m", memory: "128Mi" },
            }
---
# API 서비스 노출
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: mesh-demo
  labels: { app: api }
spec:
  selector: { app: api }
  ports:
    - name: http
      port: 8080
      targetPort: 8080
